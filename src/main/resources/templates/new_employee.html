<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee</title>
</head>
<body>
<div class="container">
<h1>Add Employee</h1>
<hr>
<form action="#" th:action="@{/addEmployee}" th:object="${employee}" th:method="POST">
<input type="text" th:field="*{id}" placeholder="Employee Id"><br>
<input type="text" th:field="*{firstName}" placeholder="Employee First Name"><br>
<input type="text" th:field="*{lastName}" placeholder="Employee Last Name"><br>
<input type="text" th:field="*{email}" placeholder="Employee Email"><br>
<button type="submit"> Add </button>
</form>

</div>
</body>
</html>
